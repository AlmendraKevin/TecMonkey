<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i" rel="stylesheet">
    <title>Tec Monkey</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
            integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
            crossorigin="anonymous"></script>
    <!-- Si se necesitan estilos especificos para la pagina escribalos abajo -->
    <style>
        .logo {
            font-family: 'Candara', serif;
            font-size: 2.25rem;
            font-weight: 700;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Candara', serif;
        }

        .titulo {
            font-size: 2.5rem;
        }
        body{
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<!-- Usar siempre el grid de bootstrap -->
<div class="container">
    <header class="py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4">
                <a href="/usuario/nuevo" class="text-muted">Registrarse</a>
            </div>
            <div class="col-4 text-center">
                <img src="img/tecM_logo.png">
                <a href="/" class="text-dark logo">Tec Monkey</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a href="#" class="text-muted mx-3"><i class="fas fa-search"></i></a>
                <a href="/login" class="btn btn-outline-secondary btn-sm">Acceder</a>
            </div>
        </div>
        <hr>
    </header>

    <div class="nav-scroller py-1 mb-4">
        <nav class="d-flex flex-wrap justify-content-between">
            <a href="/shop" class="text-muted mx-2 my-1">Tienda</a>
            <a href="/promociones" class="text-muted mx-2 my-1">Promociones</a>
            <a href="/contacto" class="text-muted mx-2 my-1">Contacto</a>
        </nav>

    </div>
    <div class="row">
        <div class="col">
            <a href="/usuario/new">Nuevo</a>
            <table class="table table-sm table-hover table-bordered table-responsive-lg">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Contrase√±a</th>
                    <th>Correo</th>
                    <th>Nombre Completo</th>
                    <th>Estado</th>
                    <th>Role(S)</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${user}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.active} ? 'Activo': 'Desactivado'"></td>
                    <td th:text="${user.roles}"></td>
                    <td><a th:href="@{/usuario/update/{id}(id=${user.id})}" class="btn btn-secondary">Editar</a></td>
                    <td><a th:href="@{/usuario/delete/{id}(id=${user.id})}" class="btn btn-secondary">Eliminar</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>



<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
