<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i" rel="stylesheet">
    <title>Tec Monkey</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
            integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
            crossorigin="anonymous"></script>
    <!-- Si se necesitan estilos especificos para la pagina escribalos abajo -->
    <style>
        .logo {
            font-family: 'Candara', serif;
            font-size: 2.25rem;
            font-weight: 700;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Candara', serif;
        }

        .titulo {
            font-size: 2.5rem;
        }
        body{
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<!-- Usar siempre el grid de bootstrap -->
<div class="container">
    <header class="py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4">
                <a href="/usuario/nuevo" class="text-muted">Registrarse</a>
            </div>
            <div class="col-4 text-center">
                <img src="img/tecM_logo.png">
                <a href="/" class="text-dark logo">Tec Monkey</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a href="#" class="text-muted mx-3"><i class="fas fa-search"></i></a>
                <a href="/login" class="btn btn-outline-secondary btn-sm">Acceder</a>
            </div>
        </div>
        <hr>
    </header>

    <div class="nav-scroller py-1 mb-4">
        <nav class="d-flex flex-wrap justify-content-between">
            <a href="/shop" class="text-muted mx-2 my-1">Tienda</a>
            <a href="/promociones" class="text-muted mx-2 my-1">Promociones</a>
            <a href="/contacto" class="text-muted mx-2 my-1">Contacto</a>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <form class="needs-validation" novalidate method="post">
                <div class="form-row">
                    <div class="col-6">
                        <label for="vc1">Nombre de usuario</label>
                        <input type="text" class="form-control" id="vc1" placeholder="Nombre de usuario" required>
                        <div class="valid-feedback">Correcto</div>
                    </div>
                    <div class="col-6">
                        <label for="vc2">Contraseña</label>
                        <input type="password" class="form-control" id="vc2" placeholder="Contraseña" required>
                        <div class="valid-feedback">Correcto</div>
                    </div>
                    <div class="col-4">
                        <label for="vc3">Correo</label>
                        <input type="email" class="form-control" id="vc3" placeholder="Correo" required>
                        <div class="valid-feedback">Correcto</div>
                    </div>
                    <div class="col-6">
                        <label for="vc4">Nombre Completo</label>
                        <input type="text" class="form-control" id="vc4" placeholder="Nombre Completo" required>
                        <div class="valid-feedback">Correcto</div>
                    </div>
                    <div class="col-4">
                        <label for="vc5">Rol</label>
                        <input type="text" class="form-control" id="vc5" placeholder="Rol" required>
                        <div class="valid-feedback">Correcto</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar Registro</button>
            </form>
        </div>
    </div>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>tml>
